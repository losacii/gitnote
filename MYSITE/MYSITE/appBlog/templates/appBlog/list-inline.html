<div class="mb-2">
    <div class="card {% if not post.publish_time %} border border-warning {% endif %}">
    <div class="card-body">

        <div id="left" style="float:left; margin-right:15px">
            <img src="{{ post.get_img_url }}" alt="Post Image" width="90" height="90" float="right"/> 
        </div>

        <div id="right">
            <h5 class="card-title" style="display:inline;"><a href="{{ post.get_absolute_url }}"> {{ post.title }} </a></h5> 
            <span style="font-size:10px; margin-left:10px">by <a href="#">{{ post.user }}</a></span>
                {% if not post.publish_time %}
                   <a href="{{ post.get_edit_url }}" style="margin-left:10px; font-size:10px; color:blue">Draft</a>
                {% endif %}
            {% if truncate %}
            <p class='card-text'>{{ post.content | truncatechars:128 }}</p>
            {% else %}
            <p class='card-text'>{{ post.content | linebreaks }}</p>
            {% endif %}
        </div>


    </div>
</div>
</div>
