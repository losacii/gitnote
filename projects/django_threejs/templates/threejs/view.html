{% load static %}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		{% if title %}
			<title>{{ title }}</title>
		{% else %}
			<title>My first 3D app</title>
		{% endif %}
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src={% static 'libs/three.js' %}></script>
		<script src={% static jsurl|safe %}></script>
</body>
</html>
